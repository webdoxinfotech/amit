<html>
    <head>
        <title>Amit's Blog</title>
    </head>
    <body>


        <div>
            <h1><a href="/">Amit's Blogs</a></h1>
        </div>

            {% for posts in post %}
        <div>
                <p>Id:{{ posts.id }}</p>
                <p>Published: {{ posts.published_date }}</p>
                <h2><a href="">{{ posts.title }}</a></h2>
                <p>{{ posts.text|truncatechars:150 }}</p>
        </div>
            {% endfor %}

    </body>
</html>
